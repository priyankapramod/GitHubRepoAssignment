
<html>
    <head>
        <title>Add User</title>

        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>


            $(document).ready(function(){
                        $("#new_user").on('click',function(){
                        var data="<tr><td>" + $("#myform input[name=fname]").val() + "</td> <td> " + $("#myform input[name=lname]").val() + "</td> ";
                            data +="<td> " + $("#myform input[name=email]").val() + "</td> <td> " + $("#myform input[name=contact]").val() + "</td></tr>";

                    });
            })






        </script>
    </head>

            <table id = "user_data">
                <tr>
                    <th>First Name </th>
                    <th>Last Name  </th>

                    <th>Contact #</th>
                </tr>
            </table>


            <h2>Add user</h2>
            <hr>


            <form id="myform">
                First name: <input type="text" id="fname" name="fname"><br>
                Last name: <input type="text" name="lname"><br>
                Email Address: <input type="text" name="email"><br>
                Contact No: <input type="text" name="contact"><br>
            </form>
            <button id="new_user" type="button">Add User</button>
