
<html>
    <head>
        <title>jquery functions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="ninjaCat.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>

            $(document).ready(function(){
                //click
                $('img').click(function(){
                    $(this).attr('src', $(this).attr('data-alt-src'));
                })

            })




        </script>
    </head>
    <body>


            <h2>ninja cat Assignment</h2>

            <img src="cat0.png" data-alt-src="ninja0.png"/>
            <img src='cat1.png'  data-alt-src='ninja1.png'/>
            <img src='ninja2.png' data-alt-src='cat1.png'/>
            <img src='ninja3.png' data-alt-src='cat2.png'/>
            <img src='ninja4.png' data-alt-src='cat3.png'/>






    </body>
</html>
