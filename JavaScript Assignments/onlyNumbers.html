        <script>

        var numArr = [];
        function numbersOnly(arr){
            for(var i = 0; i < arr.length; i++){
                if(typeof(arr[i]) === "number"){
                    numArr.push(arr[i]);
                }
            }
            return numArr;
        }


        var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);
        console.log(newArray);
